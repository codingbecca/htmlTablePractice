<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+TZ+Guides&display=swap"
      rel="stylesheet"
    />
    <title>Table Practice</title>
  </head>
  <body>
    <table>
      <caption>
        Practice Table
      </caption>
      <thead>
        <tr>
          <th colspan="4" class="total">0.00</th>
          <!-- <th>Header2</th>
              <th>Header3</th> -->
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>C</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>/</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>*</td>
        </tr>
        <tr>
          <td>0</td>
          <td>00</td>
          <td>.</td>
          <td>+</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">=</td>
          <td>-</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
